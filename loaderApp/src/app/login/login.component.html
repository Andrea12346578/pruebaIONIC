<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <!-- Campo de correo electrónico -->
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email" placeholder="Ingrese su correo"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        <p *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">Ingrese un correo válido.</p>
      </ion-text>

      <!-- Campo de contraseña -->
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password" placeholder="Ingrese su contraseña"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        <p *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</p>
        <p *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
      </ion-text>

      <!-- Botón de inicio de sesión -->
      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</ion-button>
    </form>
  </div>

</ion-content>


<app-loader *ngIf="showLoaderFlag" [images]="loaderImages" [interval]="3000"></app-loader>
